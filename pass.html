<!DOCTYPE html>
<html>

<head>
    <title>Basic Java script</title>
</head>

<body>

    <h2>Pass Phrase by Jayanth Naramsetty</h2>

    <form>
        <label for="form1_age">What is your age </label>
        <input type="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

        <label for="form1_nick">What is your nickname </label>
        <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>

        <input type="button" onclick="resolveForm()" value="Get values from form">
    </form>


    <p id="result">This text will be replaced </p>

    <script>

        function resolveForm() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            confirmed = confirm("Are these the values? " + age + " and " + nick)

            out = document.getElementById("result")
            if (confirmed) {
                out.innerHTML = "Values were confirmed"
            } else {
                out.innerHTML = "Values were not confirmed"
            }
        }
    </script>

    <form>
        <label for="secretPhrase">Enter the secret phrase</label>
        <input type="password" id="secretPhrase" name="secretPhrase" value="Let me in"> <br>

        <label for="phraseToCheck">Enter a phrase</label>
        <input type="text" id="phraseToCheck" name="phraseToCheck"><br>

        <input type="button" onclick="processPhrase()" value="Check the phrase">

        <p id="tag">This text changes and gives us the count of number of correct or wrong phrases entered.</p>
    </form>

    <script>
        let correct = 0;
        let wrong = 0;

        function processPhrase() {
            secret = document.getElementById("secretPhrase").value
            guess = document.getElementById("phraseToCheck").value
            tagged = document.getElementById("tag")
            if (secret === guess) {
                correct = correct + 1;
                alert("Access allowed");
                tagged.innerHTML = "Phrase Correct count = " + correct;
            }
            else {
                wrong = wrong + 1;
                alert("Access Denied");
                tagged.innerHTML = "Phrase Wrong count = " + wrong;
            }
        }
    </script>

    <div class="container">
        <img src="afgan.jpg" alt="afgan" id="imgClick" height="200" width="200" onclick="newImage()">
        <p id="changeValue">image values are displayed when clicked.</p>
    </div>


    <script>
        let usingImage = 1;

        function newImage() {
            let changevalues = document.getElementById("changeValue")
            switch (usingImage) {
                case 1:
                    document.getElementById("imgClick").src = "civet.jpg";
                    changevalues.innerHTML = "click : " + usingImage;
                    break;
                case 2:
                    document.getElementById("imgClick").src = "saiga.jpg";
                    changevalues.innerHTML = "click : " + usingImage;
                    break;
                case 3:
                    document.getElementById("imgClick").src = "afgan.jpg";
                    changevalues.innerHTML = "click : " + usingImage;
                    usingImage = 0;
                    break;
            }
            usingImage++;
        }
    </script>

</body>

</html>
