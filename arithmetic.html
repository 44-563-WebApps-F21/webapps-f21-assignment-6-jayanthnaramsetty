<!DOCTYPE html>
<html>

<head>
    <title>
        Arithmetic JS 
    </title>
</head>

<body>

    <h2>Jayanth Naramsetty computes</h2>

    <form>
        <label for="form1_age">What is your age </label>
        <input type="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

        <label for="form1_nick">What is your nickname </label>
        <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>

        <input type="button" onclick="resolveForm()" value="Get values from form">
    </form>


    <p id="result">This text will be replaced </p>

    <script>

        function resolveForm() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            confirmed = confirm("Are these the values? " + age + " and " + nick)

            out = document.getElementById("result")
            if (confirmed) {
                out.innerHTML = "Values were confirmed"
            } else {
                out.innerHTML = "Values were not confirmed"
            }
        }
    </script>

    <div class="container">
        <label for="valueBase">Enter a base</label>
        <input id="valueBase" type="number" name="valueBase" value="10"> <br>

        <label for="valueExponent">Enter a exponent</label>
        <input id="valueExponent" type="number" name="valueExponent" value="2"> <br>

        <br>

        <button onclick="powers()">Compute</button>

    </div>

    <p id="valueComputed">The answer gets updated here.</p>

    <script>

        function powers() {
            valBase = document.getElementById("valueBase").value
            valExpo = document.getElementById("valueExponent").value
            resultValue = document.getElementById("valueComputed")
            let result = "";
            for (let i = 1; i <= valExpo; i++) {
                result += Math.pow(valBase, i);
                if (i < valExpo) {
                    result += ", ";
                }
                else {
                    result += " ";
                }
            }
            resultValue.innerHTML = "Powers of " + valBase + " are:  " + result;
        }
    </script>

    <form>
        <input type="radio" id="addu" name="operations" value="plus" onclick="processRadio()"> <label
            for="addu">+</label><br>
        <input type="radio" id="subbu" name="operations" value="minus" onclick="processRadio()"> <label
            for="subbu">-</label><br>
        <input type="radio" id="mullu" name="operations" value="times" onclick="processRadio()"> <label
            for="mullu">*</label><br>
        <input type="radio" id="divvu" name="operations" value="divide" onclick="processRadio()"> <label
            for="divvu">/</label><br>
    </form>

    <p id="taggu">Here the results get updated.</p>

    <script>
        function processRadio() {
            valbase = document.getElementById("valueBase").value
            valExpo = document.getElementById("valueExponent").value
            
            valbase = Number(valbase)
            valExpo = Number(valExpo)

            let valOper = 0;
            
            addopt = document.getElementById("addu").checked
            subopt = document.getElementById("subbu").checked
            mulopt = document.getElementById("mullu").checked
            divopt = document.getElementById("divvu").checked

            resultValue = document.getElementById("taggu")

            if(addopt){
                valOper = valbase + valExpo;
            }

            else if(subopt){
                valOper = valbase - valExpo;
            }

            else if(mulopt){
                valOper = valbase * valExpo;
            }

            else if(divopt){
                valOper = valbase / valExpo;
            }
            resultValue.innerHTML = "Operation values : " +valOper;
        }
    </script>


</body>

</html>
